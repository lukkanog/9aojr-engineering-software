version: '3.8'

services:
  product-processing-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-processing-api
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/products.db
    volumes:
      - product-data:/app/data
    restart: unless-stopped
    networks:
      - product-network

networks:
  product-network:
    driver: bridge

volumes:
  product-data:
